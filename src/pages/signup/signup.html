<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onSignup(f)">
		<ion-list>
			
			<ion-item>
				<ion-label fixed>Email</ion-label>
				<ion-input type="email" name="email" ngModel required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input type="password" name="password" ngModel required [minlength]="6"></ion-input>
			</ion-item>

		</ion-list>

		<button ion-button type="submit" block [disabled]="!f.valid">Sign up</button>

	</form>
</ion-content>
